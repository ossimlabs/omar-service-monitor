spring:
  application:
    name: omar-services-monitor
  cloud:
    config:
      enabled: false
      uri: http://localhost:8888/omar-config-server
    discovery:
      enabled: false
    service-registry:
      auto-registration:
        enabled: ${spring.cloud.discovery.enabled}
  sleuth:
    enabled: false
  zipkin:
   enabled: false
